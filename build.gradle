//apply plugin: 'io.spring.dependency-management'
//apply plugin: 'java'
//apply plugin: 'eclipse'
//apply plugin: 'maven'
//apply plugin: "jacoco"

bootJar {
	mainClassName = 'com.ibm.tw.demo.HelloWorldApplication'
		manifest.attributes provider: 'IBM'
		baseName = projectIds.name
}

task buildDemo () {
	doLast {
		logger.quiet "Build Starting..."
	}
}
